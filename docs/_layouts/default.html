<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/cover.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--mathjax for latex rendering-->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      CommonHTML: { scale: 100 },
      "HTML-CSS": { scale: 100 },
      SVG: { scale: 100 }
    });
  </script>
</head>
  
<body class="d-flex text-center text-bg-dark {% if page.apply_h_100 %} h-100 {% endif %}">  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!--header-->
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Rachel Gao</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 {% if page.url == '/' %}active{% endif %}" href="/">Home</a>
          <a class="nav-link fw-bold py-1 px-0 {% if page.url == '/about' %}active{% endif %}" href="/about">About</a>
          <a class="nav-link fw-bold py-1 px-0 {% if page.url == '/blog' %}active{% endif %}" href="/blog">Blog</a>
          <a class="nav-link fw-bold py-1 px-0 {% if page.url == '/projects' %}active{% endif %}" href="/projects">Projects</a>
        </nav>
      </div>
    </header>

    <!--content to be included visa _includes folder-->
    {{content}}

    <!--footer-->
    <footer class="mt-auto text-white-50">
      <h4>Thank you for visiting!</h4>
      <p><a href={{site.youtube_link}} class="text-white">YouTube</a> | <a href={{site.github_link}} class="text-white">GitHub</a> | <a href={{site.linkedin_link}} class="text-white">LinkedIn</a> | <a href={{site.email}} class="text-white">Email</a> </p>
    </footer>
  </div>

  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
