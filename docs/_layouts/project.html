---
layout: default
---

<!--Project Post Content-->
<main class="px-3 mt-5 mx-auto container">

  <hr class="m-0 mb-4">
  <article id="post">
    <header class="post-header">
      <h1 class="post-title mb-3">{{ page.title }}</h1>
      <div class="post-date mb-3 text-body-secondary">{{ page.date | date: "%Y-%m-%d"}}</div>
      <strong class="post-categories mb-5 d-inline-block">
        {% for category in page.categories %}
          <a class="post-category" href="/blog/{{category}}">{{ category }}</a> |
        {% endfor %}
      </strong>
    </header>
    <div class="post-content text-start mb-5">
      {{ content }}
    </div>
  </article>
  <hr class="m-0 mb-5">
</main>
